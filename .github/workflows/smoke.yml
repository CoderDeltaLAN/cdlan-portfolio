name: Site Smoke
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
jobs:
  smoke:
    if: ${{ !(github.event_name == pull_request && github.actor == dependabot[bot]) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npx astro check
      - run: npm run build
      - name: Greps
        run: |
          grep -Fq "Featured Projects" dist/index.html
          grep -Fq "type=public"       dist/index.html
          grep -Fq "Yosvel â€” CoderDeltaLAN" dist/index.html
