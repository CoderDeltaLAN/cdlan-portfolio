name: Site CI/build
on:
  push:
    branches: [ main ]
  pull_request:
permissions:
  contents: read
jobs:
  build:
    if: ${{ !(github.event_name == pull_request && github.actor == dependabot[bot]) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx astro check || true
      - run: npm run build
