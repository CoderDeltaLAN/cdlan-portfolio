name: Link Check
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress --max-concurrency 8 dist/**/*.html
