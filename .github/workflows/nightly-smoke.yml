name: Nightly Smoke
on:
  schedule: [{ cron: "0 6 * * *" }]
  workflow_dispatch:
jobs:
  smoke:
    if: ${{ !(github.event_name == pull_request && github.actor == dependabot[bot]) }}
    runs-on: ubuntu-latest
    steps:
      - name: Quick page assertions
        run: |
          URL="https://coderdeltalan.github.io/cdlan-portfolio"
          TS=$(date +%s)
          curl -fsS "$URL/?v=$TS" -o page.html
          grep -Fq "Featured Projects" page.html
          grep -Fq "type=public"       page.html
          grep -Fq "Yosvel â€” CoderDeltaLAN" page.html
